<svg viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="600" fill="#ffffff"/>

  <!-- Main Container -->
  <rect x="40" y="40" width="1320" height="520" rx="12" fill="#f6f8fa" stroke="#d0d7de" stroke-width="2"/>

  <!-- GitHub Stats Section -->
  <g transform="translate(60, 60)">
    <!-- Header with icon -->
    <g>
      <rect x="0" y="0" width="32" height="32" rx="6" fill="#0969da" opacity="0.15"/>
      <path d="M16 4 L20 12 L28 12 L22 18 L24 26 L16 20 L8 26 L10 18 L4 12 L12 12 Z" 
            fill="#0969da" transform="translate(0, 6)"/>
      <text x="45" y="24" fill="#24292f" font-family="'Segoe UI', sans-serif" 
            font-size="28" font-weight="700">GitHub Stats</text>
    </g>

    <!-- Stats Title -->
    <text x="0" y="90" fill="#0969da" font-family="'Segoe UI', sans-serif" 
          font-size="22" font-weight="600">Uthayakumar Dinesh's GitHub Stats</text>

    <!-- Stats List -->
    <g transform="translate(0, 120)">
      <!-- Stars -->
      <g>
        <path d="M10 2 L12 8 L18 8 L13 12 L15 18 L10 14 L5 18 L7 12 L2 8 L8 8 Z" 
              fill="#bf8700"/>
        <text x="30" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="600">Total Stars Earned:</text>
        <text x="350" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="700">5</text>
      </g>

      <!-- Commits -->
      <g transform="translate(0, 45)">
        <circle cx="10" cy="6" r="8" fill="#1a7f37"/>
        <text x="30" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="600">Total Commits (last year):</text>
        <text x="350" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="700">1418</text>
      </g>

      <!-- PRs -->
      <g transform="translate(0, 90)">
        <circle cx="10" cy="6" r="8" fill="none" stroke="#8250df" stroke-width="2"/>
        <line x1="7" y1="0" x2="7" y2="12" stroke="#8250df" stroke-width="2"/>
        <line x1="13" y1="0" x2="13" y2="12" stroke="#8250df" stroke-width="2"/>
        <text x="30" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="600">Total PRs:</text>
        <text x="350" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="700">189</text>
      </g>

      <!-- Issues -->
      <g transform="translate(0, 135)">
        <circle cx="10" cy="6" r="8" fill="none" stroke="#cf222e" stroke-width="2"/>
        <circle cx="10" cy="6" r="3" fill="#cf222e"/>
        <text x="30" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="600">Total Issues:</text>
        <text x="350" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="700">66</text>
      </g>

      <!-- Contributed to -->
      <g transform="translate(0, 180)">
        <rect x="4" y="2" width="12" height="12" rx="2" fill="#0969da"/>
        <text x="30" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="600">Contributed to (last year):</text>
        <text x="350" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="18" font-weight="700">15</text>
      </g>
    </g>

    <!-- Circular Grade Badge -->
    <g transform="translate(200, 360)">
      <circle cx="60" cy="60" r="58" fill="none" stroke="#d0d7de" stroke-width="4"/>
      <circle cx="60" cy="60" r="58" fill="none" stroke="#0969da" stroke-width="4" 
              stroke-dasharray="280" stroke-dashoffset="70" transform="rotate(-90 60 60)">
        <animate attributeName="stroke-dashoffset" from="364" to="70" dur="1.5s" fill="freeze"/>
      </circle>
      <text x="60" y="75" fill="#24292f" font-family="'Segoe UI', sans-serif" 
            font-size="48" font-weight="700" text-anchor="middle">A</text>
    </g>
  </g>

  <!-- Vertical Divider -->
  <line x1="700" y1="60" x2="700" y2="540" stroke="#d0d7de" stroke-width="2"/>

  <!-- Most Used Languages Section -->
  <g transform="translate(740, 60)">
    <!-- Header with wrench icon -->
    <g>
      <rect x="0" y="0" width="32" height="32" rx="6" fill="#0969da" opacity="0.15"/>
      <path d="M12 8 L16 8 L16 12 L20 12 L20 16 L16 16 L16 20 L12 20 L12 16 L8 16 L8 12 L12 12 Z" 
            fill="#0969da" transform="translate(0, 6) rotate(45 14 14)"/>
      <text x="45" y="24" fill="#24292f" font-family="'Segoe UI', sans-serif" 
            font-size="28" font-weight="700">Tech Stack</text>
    </g>

    <!-- Languages Title -->
    <text x="0" y="90" fill="#0969da" font-family="'Segoe UI', sans-serif" 
          font-size="22" font-weight="600">Most Used Languages</text>

    <!-- Language Bar -->
    <g transform="translate(0, 120)">
      <rect width="580" height="32" rx="8" fill="#ffffff"/>
      
      <!-- JavaScript - 75% -->
      <rect x="2" y="2" width="425" height="28" rx="6" fill="#f7df1e"/>
      
      <!-- TypeScript - 15% -->
      <rect x="427" y="2" width="90" height="28" fill="#3178c6"/>
      
      <!-- Lua - 6% -->
      <rect x="517" y="2" width="35" height="28" fill="#000080"/>
      
      <!-- Shell - 2.5% -->
      <rect x="552" y="2" width="15" height="28" fill="#89e051"/>
      
      <!-- PHP - 0.3% -->
      <rect x="567" y="2" width="4" height="28" fill="#777bb4"/>
      
      <!-- HTML - 0.3% -->
      <rect x="571" y="2" width="7" height="28" rx="0 6 6 0" fill="#e34c26"/>
    </g>

    <!-- Language Legend -->
    <g transform="translate(0, 180)">
      <!-- Row 1 -->
      <g>
        <circle cx="8" cy="8" r="6" fill="#f7df1e"/>
        <text x="25" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="16" font-weight="500">JavaScript 78.38%</text>
      </g>

      <g transform="translate(280, 0)">
        <circle cx="8" cy="8" r="6" fill="#89e051"/>
        <text x="25" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="16" font-weight="500">Shell 2.60%</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 35)">
        <circle cx="8" cy="8" r="6" fill="#3178c6"/>
        <text x="25" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="16" font-weight="500">TypeScript 11.89%</text>
      </g>

      <g transform="translate(280, 35)">
        <circle cx="8" cy="8" r="6" fill="#777bb4"/>
        <text x="25" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="16" font-weight="500">PHP 0.28%</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 70)">
        <circle cx="8" cy="8" r="6" fill="#000080"/>
        <text x="25" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="16" font-weight="500">Lua 6.58%</text>
      </g>

      <g transform="translate(280, 70)">
        <circle cx="8" cy="8" r="6" fill="#e34c26"/>
        <text x="25" y="13" fill="#24292f" font-family="'Segoe UI', sans-serif" 
              font-size="16" font-weight="500">HTML 0.27%</text>
      </g>
    </g>
  </g>

  <!-- Decorative corners -->
  <circle cx="40" cy="40" r="4" fill="#0969da" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1360" cy="40" r="4" fill="#0969da" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="560" r="4" fill="#0969da" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1360" cy="560" r="4" fill="#0969da" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>